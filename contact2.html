<html>
  <head>
  <style>
    .contact-container {
      display: flex;
      gap: 20px;
      background: linear-gradient(to bottom, #f7f8fc, #ffffff);
      padding: 40px;
      border-radius: 10px;
    }
    
    .contact-form, .contact-details {
      flex: 1;
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
    }
    
    .contact-form form input, .contact-form form textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    .contact-form form button {
      background: #845ef7;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .contact-details h2, .contact-form h2 {
      font-family: 'Poppins', sans-serif;
      color: #333;
      margin-bottom: 15px;
    }
    
    .contact-details .map iframe {
      border-radius: 10px;
    }
    
  </style>
</head>

<body>
<div class="contact-container">
  <div class="contact-form">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
  <div class="contact-details">
    <h2>Our Location</h2>
    <p><i class="fas fa-map-marker-alt"></i> 123 Business Street, California, US</p>
    <p><i class="fas fa-envelope"></i> contact@megadeals.com</p>
    <p><i class="fas fa-phone"></i> +1 (123) 456-7890</p>
    <div class="map">
      <!-- Embed Google Maps iframe -->
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345093717!2d-122.40641768467972!3d37.78583497975639!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085817cba0b6e69%3A0x13447e2e4d48965c!2sTwitter%20HQ!5e0!3m2!1sen!2sus!4v1636151911416!5m2!1sen!2sus"
        width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </div>
  </div>
</div>
</body>
</html>
